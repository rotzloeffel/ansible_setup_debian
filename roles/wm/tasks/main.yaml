---
- name: Install sway window manager
  ansible.builtin.apt:
    pkg:
      - blueman
      - clipman
      - evolution
      - firefox-esr
      - firefox-esr-l10n-de
      - gnome-keyring
      - gtk2-engines-murrine
      - grim
      - gvfs
      - gvfs-backends
      - gvfs-common
      - gvfs-daemons
      - gvfs-fuse
      - keepassxc
      - imv
      - kanshi
      - lxappearance
      - mpv
      - mako-notifier
      - nextcloud-desktop
      - nemo
      - nemo-fileroller
      - network-manager
      - network-manager-gnome
      - network-manager-config-connectivity-debian
      - python3-i3ipc
      - qt5-wayland
      - qt6-wayland
      - rofi
      - slurp
      - swappy
      - sway
      - swayidle
      - swaylock
      - udiskie
      - waybar
      - wdisplays
      - wev
      - wf-recorder
      - wireguard
      - wireguard-tools
      - wl-clipboard
      - wlsunset
      - wtype
      - xdg-user-dirs
      - xdg-utils
      - xrdb
      - xwayland
    state: present

- name: Add groups to current user
  ansible.builtin.user:
    name: "{{var_current_user}}"
    groups: _seatd,bluetooth
    append: yes
