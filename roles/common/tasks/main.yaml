      - nmon
      - nmap
      - ntfs-3g
      - odt2txt
      - pciutils
      - pkg-config
      - python3-pip
      - python3-venv
      - qrencode
      - ripgrep
      - smartmontools
      - stow
      - sudo
      - tmux
      - trash-cli
      - tree
      - tty-clock
      - tcpdump
