      - build-essential
      - bash-completion
      - bat
      - bc
      - bind9-dnsutils
      - borgbackup
      - btop
      - catdoc
      - curl
      - cmake
      - docx2txt
      - dosfstools
      - duf
      - exa
      - exfatprogs
      - exif
      - fd-find
      - sshfs
      - fzf
      - git
      - gnupg2
      - highlight
      - htop
      - inetutils-telnet
      - iucode-tool
      - inxi
      - jq
      - lf
      - firmware-linux
      - lm-sensors
      - lshw
      - lsof
      - lsscsi
      - mediainfo
      - mtr
      - ncdu
      - neofetch
      - neovim
      - newsboat
      - netcat-openbsd
      - net-tools
